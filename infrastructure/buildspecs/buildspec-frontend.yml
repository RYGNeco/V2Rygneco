version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - cd frontend
      - npm ci
  build:
    commands:
      - echo "Building frontend..."
      - npm run build
  post_build:
    commands:
      - echo "Zipping build..."
      - cd dist
      - zip -r ../../frontend-build.zip .
artifacts:
  files:
    - frontend-build.zip
